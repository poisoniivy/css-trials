<!DOCTYPE html>
<html>

  <head>
    <style>
      
        body {
            margin: 0px;
        }

        .box {
            display: inline-block;
            margin: 50px 0 0 50px;
            background-color: black;
            width: 100px;
            height: 100px;
        }

        .bar {
            width: 350px;
            height: 200px;
        }

        #red {
            background-color: red;
        }

        #blue {
            background-color: blue;
        }

    </style>
  </head>

  <body>
    <div class="bar" id="red">
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <div class="bar" id="blue">
        <div class="box"></div>
        <div class="box"></div>
    </div>

  </body>

</html>
